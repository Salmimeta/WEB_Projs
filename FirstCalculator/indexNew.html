<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleNew.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <title>My Calculator</title>

</head>
<body>

    
    <div class="face1">
        <section class="screen">0</section>
        <br>
        <section>
            <button class="calc-buttons first C" id="clear">C</button>
            <button class="calc-buttons first" id="backspace">←</button>
            <button class="calc-buttons second" id="devide">÷</button>
            <button class="calc-buttons">7</button>
            <button class="calc-buttons">8</button>
            <button class="calc-buttons">9</button>
            <button class="calc-buttons second" id="multiply">×</button>
            <button class="calc-buttons">4</button>
            <button class="calc-buttons">5</button>
            <button class="calc-buttons">6</button>
            <button class="calc-buttons second" id="add">+</button>
            <button class="calc-buttons">1</button>
            <button class="calc-buttons">2</button>
            <button class="calc-buttons">3</button>
            <button class="calc-buttons second" id="subtract">-</button>
            <button class="calc-buttons">0</button>
            <button class="calc-buttons first" id="Ans">Ans</button>
            <button class="calc-buttons first" id=".">.</button>
            <button class="calc-buttons second" id="equals">=</button>
        </section>
    </div>
    
</body>
</html>
