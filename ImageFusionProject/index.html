<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Image Fusion</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="icon" href="pics/icon.png" type="image/x-icon">
</head>

<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" title="Toggle Dark Mode" />
      <span class="slider"></span>
    </label>
  </div>

  <h1>Advanced Image Fusion</h1>

  <div class="upload-section"><!-- Upload boxes inserted dynamically --></div>

  <div id="positionHint">Click anywhere to release</div>
  <canvas id="canvas"></canvas>

  <div class="options" id="optionsPanel">
    <fieldset>
      <legend>Resize Option</legend>
      <label><input type="radio" name="resizeOption" value="stretch" checked /> Stretch</label>
      <label><input type="radio" name="resizeOption" value="preserve" /> Preserve</label>
    </fieldset>

    <button id="downloadBtn" class="btn" disabled>Download</button>
    <button id="clearCanvasBtn" class="btn">Clear Canvas</button>

    <div class="more-options-toggle">
      <button id="toggleMoreBtn" class="btn">More Options â†“</button>
    </div>

    <div id="moreOptions" class="">
      <button id="resetBtn" class="btn" style="background-image: url('pics/reset-svgrepo-com.svg');"></button>
      <button id="undo" class="btn" style="background-image: url('pics/undo-svgrepo-com.svg');"></button>
      <button id="redo" class="btn" style="background-image: url('pics/redo-svgrepo-com.svg');"></button>
      <button id="toggleBgColorBtn" class="btn" style="background-image: url('pics/background-svgrepo-com.svg');"></button>

      
    </div>
  </div>

  <div id="loadingOverlay">Loading...</div>


  <script src="script/main.js" type="module"></script> <!-- optional -->
  <script src="script/download.js" type="module"></script>
  <script src="script/state.js" type="module"></script>
  <script src="script/editMenu.js" type="module"></script>
  <script src="script/merge.js" type="module"></script>
  <script src="script/theme.js" type="module"></script>
  <script src="script/upload.js" type="module"></script>
  <script src="script/utils.js" type="module"></script>

</body>

</html>
